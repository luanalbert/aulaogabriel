<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/aula2.css">
    <title>Minha Loja </title>
</head>
<body>
    <div id="container">
        <header>
            <div id="header">
                <div id="header-left">
                    <a href="">
                        <img src="assets/img/Loja.png" alt="Logo minha loja" title="Clique para ir para o inicio">
                    </a>
                </div>
                <div id="header-right">
                    <nav>
                        <ul>
                            <li>
                                <a href=""> HOME </a>
                            </li>
                        </ul>
                        <ul>
                            <li>
                                <a href=""> CONTATOS</a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </header>
        <section id="presentation">
            <div id="presentation-content">
                <h3> Minha loja </h3>
                <p> Essa é minha Loja </p>
            </div>
        </section>
        <section> 
            <div id="container-form">
                <div id="form-contact"> 
                    <form action="">
                        <div id="input-space">
                            <label for="name"> Nome </label>
                            <input type="text" name="first-name" placeholder="Digite seu nome">
                        </div>
                        <div id="input-space">
                            <label for="name"> Segundo Nome </label>
                            <input type="text" name="second-name" placeholder="Digite seu segundo nome">
                        </div>

                        <div id="input-space">
                            <label for="email"> E-mail </label>
                            <input type="email" name="email" placeholder="Digite seu e-mail">  
                        </div>
                        <div id="input-space">
                            <label for="tel"> Telefone </label>
                            <input type="tel" name="tel" placeholder="Digite seu telefone">
                        </div>
                        <div id="input-space">
                            <label for="observation"> Observação </label>
                            <textarea name="observation" id="observacao" cols="30" rows="10" placeholder="Digite uma descrição breve do que deseja"></textarea>
                        </div>       
                    </form>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
